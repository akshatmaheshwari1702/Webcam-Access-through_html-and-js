<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Integrate Webcam using JavaScript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>


    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
</head>

<body>
    <div class="webcam">
        <div class="video">
            <video id="video" autoplay width="650" height="450"></video>
        </div>

        <div class="webcam-control">
            <a href="#!" class="btn-start" onclick="start()">
                <i class="fas fa-camera"></i></a>
            <a href="#!" class="btn-stop" onclick="StopWebCam()">
                <i class="fas fa-stop-circle"></i></a>
            <a href="#!" class="btn-capture" id="capture" >
                <i class="far fa-images"></i></a>

        </div>

        <canvas id="canvas" width="650" height="450"></canvas>

    </div>

    <script src="script.js"></script>

    
</body>

</html>
